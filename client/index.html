    <div class="container">
      <div class="row">
        <nav class="navbar navbar-inverse">
          <h1 id="pageTitle">UF Directory App</h1>
          
        </nav>
        <!--<h3>hello </h3>-->
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="query">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>

              </tr>
              <tr ng-repeat="listing in listings | filter: query" >
                              <td>{{listing.code}}</td>
                              <td ng-click="showDetails($index)">{{listing.name}}</td>
                              <td ng-click="deleteListing(listing._id)"><span style="color: red;" class="glyphicon glyphicon-remove"></span></td>
                            </tr>
            </table>
          </div>
          <form novalidate class="simple-form">
            <h2>Add New Listing</h2>
            Code: <input type="text" ng-model="newListing.code" /><br />
            Name: <input type="text" ng-model="newListing.name" /><br />
            Address: <input type="text" ng-model="newListing.address" /><br />
            <button class="btn btn-primary" ng-click="addListing()">Add Listing</button>
          </form>
        </div>
        <div class="col-md-6">
          <div class="jumbotron" id="infoArea">
            <h2>Detailed Information</h2>
            <h4>{{detailedInfo.name}}</h4>
            <p>Address: {{detailedInfo.address}}</p>
            <p>Building Code: {{detailedInfo.code}}</p>
          </div>
        </div>
      </div>
    </div>
