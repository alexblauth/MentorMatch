<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <nav class="navbar navbar-inverse">
          <h1 id="pageTitle">UF Directory App</h1>
        </nav>
      </div>
      <div class="row" ng-controller="ProfilesController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="query">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th></th>

              </tr>
              <tr ng-repeat="Profile in profiles" >
                              <td>{{Profile.ID}}</td>
                              <td ng-click="showDetails($index)">{{Profile.name}}</td>
                              <td ng-click="deleteListing(Profile._id)"><span style="color: red;" class="glyphicon glyphicon-remove"></span></td>
                            </tr>
            </table>
          </div>
          <form novalidate class="simple-form">
            <h2>Add New Listing</h2>
            ID: <input type="text" ng-model="newListing.ID" /><br />
            Name: <input type="text" ng-model="newListing.name" /><br />
            Ethnicity: <input type="text" ng-model="newListing.ethnicity" /><br />
            Gender: <input type="text" ng-model="newListing.gender" /><br />
            Industry: <input type="text" ng-model="newListing.industry" /><br />
            Bio: <input type="text" ng-model="newListing.bio" /><br />
            Language: <input type="text" ng-model="newListing.language" /><br />
            <button class="btn btn-primary" ng-click="addListing()">Add Listing</button>
          </form>
        </div>
        <div class="col-md-6">
          <div class="jumbotron" id="infoArea">
            <form novalidate class="simple-form">
              <h2>Update Listing</h2>
              ID: <input type="text" ng-model="detailedInfo.ID" /><br />
              Name: <input type="text" ng-model="detailedInfo.name" /><br />
              Ethnicity: <input type="text" ng-model="detailedInfo.ethnicity" /><br />
              Gender: <input type="text" ng-model="detailedInfo.gender" /><br />
              Industry: <input type="text" ng-model="detailedInfo.industry" /><br />
              Bio: <input type="text" ng-model="detailedInfo.bio" /><br />
              Language: <input type="text" ng-model="detailedInfo.language" /><br />
              <button class="btn btn-primary" ng-click="updateListing()">Update Listing</button>
            </form>
            <!--<h2>Detailed Information</h2>
            <h4>{{detailedInfo.name}}</h4>
            <p>Ethnicity: {{detailedInfo.ethnicity}}</p>
            <p>Gender: {{detailedInfo.gender}}</p>
            <p>Industry: {{detailedInfo.industry}}</p>
            <p>Bio: {{detailedInfo.bio}}</p>
            <p>language: {{detailedInfo.language}}</p>-->
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/factory.js"></script>
    <script src="js/controllers/controller.js"></script>
  </body>
</html>
